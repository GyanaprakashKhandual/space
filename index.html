<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgoRAM8VbTHTlFwB9v3BRa0ZlFUioRZH5lqQ&s" type="image/x-icon">
    <title>Nexoruim-Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            color: white;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        .nav-bar {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 40px;
            pointer-events: all;
        }
        
        .nav-item {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
        }
        
        .hero-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: all;
            animation: fadeInUp 2s ease-out;
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .cta-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.5);
        }
        
        .side-panel {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 20px;
            pointer-events: all;
        }
        
        .panel-item {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin: 20px 0;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 10px;
        }
        
        .panel-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00ffff;
            transform: translateX(-5px);
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .floating-circle {
            position: absolute;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .circle-1 { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; }
        .circle-2 { width: 150px; height: 150px; top: 60%; right: 15%; animation-delay: 2s; }
        .circle-3 { width: 80px; height: 80px; bottom: 20%; left: 20%; animation-delay: 4s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1.2rem; }
            .nav-bar { 
                flex-direction: column;
                gap: 20px;
                padding: 20px 30px;
            }
            .side-panel { display: none; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui-overlay">
        <nav class="nav-bar">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Services</a>
            <a href="#" class="nav-item">Contact</a>
        </nav>
        
        <div class="hero-content">
            <h1 class="hero-title">SPACE ODYSSEY</h1>
            <p class="hero-subtitle">Journey Through the Infinite Cosmos</p>
            <button class="cta-button">Explore Universe</button>
        </div>
        
        <div class="side-panel">
            <a href="#" class="panel-item">üöÄ Launch</a>
            <a href="#" class="panel-item">üåü Stars</a>
            <a href="#" class="panel-item">üåç Planets</a>
            <a href="#" class="panel-item">üõ∞Ô∏è Mission</a>
        </div>
    </div>
    
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        
        // Stars
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 10000;
        const starPositions = new Float32Array(starCount * 3);
        const starColors = new Float32Array(starCount * 3);
        
        for (let i = 0; i < starCount * 3; i += 3) {
            // Position
            starPositions[i] = (Math.random() - 0.5) * 2000;
            starPositions[i + 1] = (Math.random() - 0.5) * 2000;
            starPositions[i + 2] = (Math.random() - 0.5) * 2000;
            
            // Color variation
            const colorIntensity = Math.random();
            starColors[i] = colorIntensity; // R
            starColors[i + 1] = colorIntensity * 0.8; // G
            starColors[i + 2] = 1; // B
        }
        
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(starColors, 3));
        
        const starMaterial = new THREE.PointsMaterial({
            size: 2,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });
        
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);
        
        // Nebula particles
        const nebulaGeometry = new THREE.BufferGeometry();
        const nebulaCount = 5000;
        const nebulaPositions = new Float32Array(nebulaCount * 3);
        const nebulaColors = new Float32Array(nebulaCount * 3);
        
        for (let i = 0; i < nebulaCount * 3; i += 3) {
            nebulaPositions[i] = (Math.random() - 0.5) * 1500;
            nebulaPositions[i + 1] = (Math.random() - 0.5) * 1500;
            nebulaPositions[i + 2] = (Math.random() - 0.5) * 1500;
            
            // Nebula colors (cyan, magenta, purple)
            const colorChoice = Math.random();
            if (colorChoice < 0.33) {
                nebulaColors[i] = 0; nebulaColors[i + 1] = 1; nebulaColors[i + 2] = 1; // Cyan
            } else if (colorChoice < 0.66) {
                nebulaColors[i] = 1; nebulaColors[i + 1] = 0; nebulaColors[i + 2] = 1; // Magenta
            } else {
                nebulaColors[i] = 0.5; nebulaColors[i + 1] = 0; nebulaColors[i + 2] = 1; // Purple
            }
        }
        
        nebulaGeometry.setAttribute('position', new THREE.BufferAttribute(nebulaPositions, 3));
        nebulaGeometry.setAttribute('color', new THREE.BufferAttribute(nebulaColors, 3));
        
        const nebulaMaterial = new THREE.PointsMaterial({
            size: 4,
            vertexColors: true,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending
        });
        
        const nebula = new THREE.Points(nebulaGeometry, nebulaMaterial);
        scene.add(nebula);
        
        // Torus ring
        const torusGeometry = new THREE.TorusGeometry(200, 20, 16, 100);
        const torusMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            transparent: true,
            opacity: 0.3,
            wireframe: true
        });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        scene.add(torus);
        
        // Floating spheres
        const spheres = [];
        for (let i = 0; i < 5; i++) {
            const sphereGeometry = new THREE.SphereGeometry(5, 32, 32);
            const sphereMaterial = new THREE.MeshBasicMaterial({
                color: Math.random() * 0xffffff,
                transparent: true,
                opacity: 0.6
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            
            sphere.position.set(
                (Math.random() - 0.5) * 400,
                (Math.random() - 0.5) * 400,
                (Math.random() - 0.5) * 400
            );
            
            spheres.push(sphere);
            scene.add(sphere);
        }
        
        // Camera position
        camera.position.z = 300;
        
        // Animation variables
        let time = 0;
        let mouseX = 0;
        let mouseY = 0;
        
        // Mouse interaction
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.0005;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.0005;
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Rotate stars
            stars.rotation.x += 0.0005;
            stars.rotation.y += 0.001;
            
            // Rotate nebula
            nebula.rotation.x -= 0.0003;
            nebula.rotation.y += 0.0007;
            
            // Animate torus
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.02;
            
            // Animate spheres
            spheres.forEach((sphere, index) => {
                sphere.position.y += Math.sin(time + index) * 0.5;
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.02;
            });
            
            // Camera movement with mouse
            camera.position.x += (mouseX * 100 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 100 - camera.position.y) * 0.05;
            
            // Smooth camera rotation
            camera.rotation.x += Math.sin(time * 0.5) * 0.0001;
            camera.rotation.y += Math.cos(time * 0.3) * 0.0001;
            
            // Camera orbital movement
            camera.position.x += Math.sin(time * 0.1) * 0.5;
            camera.position.z += Math.cos(time * 0.1) * 0.5;
            
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start animation
        animate();
        
        // Add interactive elements
        document.querySelector('.cta-button').addEventListener('click', () => {
            // Add explosion effect
            const explosionGeometry = new THREE.SphereGeometry(50, 32, 32);
            const explosionMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            const explosion = new THREE.Mesh(explosionGeometry, explosionMaterial);
            scene.add(explosion);
            
            // Animate explosion
            let scale = 0;
            const explode = () => {
                scale += 0.1;
                explosion.scale.set(scale, scale, scale);
                explosion.material.opacity -= 0.05;
                
                if (explosion.material.opacity > 0) {
                    requestAnimationFrame(explode);
                } else {
                    scene.remove(explosion);
                }
            };
            explode();
        });
    </script>
</body>
</html>
